<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/bg-card-back.png" alt="" class="back_img">
      <img src="/images/bg-card-front.png" alt="" class="front_img">
      <span class="white_circle"></span><span class="transparent_circle"></span>
      <div class="card_details">
        <h3 class="cardNum">0000 0000 0000 0000</h3>
        <div class="names_date">
          <span class="card_name">Dubem Daniel</span><span class="card_date">05/10</span>
        </div>
      </div>
    </div>
    <div class="body"></div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dubem Daniel</a>.
  </div>
</body>
</html>
