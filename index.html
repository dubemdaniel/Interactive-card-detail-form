<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/bg-card-back.png" alt="" class="back_img">
      <img src="/images/bg-card-front.png" alt="" class="front_img">
      <span class="white_circle"></span><span class="transparent_circle"></span>
      <div class="card_details">
        <h3 class="cardNum">0000 0000 0000 0000</h3>
        <div class="names_date">
          <span class="card_name">Dubem Daniel</span><span class="card_date"><span id="month">05</span>/<span id="year">10</span></span>
        </div>
      </div>
      <div class="cvc"><h5 id="_cvc">225</h5></div>
    </div>
    <div class="body">
      <form action="#">
        <div class="name_div">
          <label for="name"><h6>cardholder name</h6></label>
          <input type="text" id="name" placeholder="e.g. Dubem Daniel">
          <p id="name_error error"></p>
        </div>
        <div class="number_div">
          <label for="number"><h6>card number</h6></label>
          <input type="number" name="" id="number" placeholder="e.g 1234 5678 9123 4567">
        </div>
        <div class="date_cvc">
          <div class="date_div">
            <label for="date"><h6>exp. date (mm/yy)</h6></label>
            <input type="number" id="date" placeholder="MM">
            <input type="text" id="year_date" placeholder="YY">
          </div>
          <div class="cvc_div">
            <label for="cvc"><h6>cvc</h6></label>
            <input type="number" max="3" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <div class="btn"> 
          <input type="submit" value="Confirm" id="submit">
        </div>
      </form>
    </div>
   <div class="thanks">
     <img src="/images/icon-complete.svg" alt="">
     <h1>THANK YOU!</h1>
     <h5>We've added your card details</h5>
     <input type="submit" id="continue" value="Continue">
   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dubem Daniel</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
